<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section>
      <div class="container-result">
        <h3>Your Result</h3>
        <div class="circle">
          <h2 class="circle-title">76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="result-comment">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="container-scores">
        <h3 class="title-summary">Summary</h3>
        <div class="scores">
          <div class="div-title-score">
            <img src="./assets/images/icon-reaction.svg" alt="Image Icon Reaction">
            <h5 class="title-score1">Reaction</h5>
          </div>
          <p class="puntuation">80 <span>/ 100</span></p>
        </div>
        <div class="scores">
          <div class="div-title-score">
            <img src="./assets/images/icon-memory.svg" alt="Image Icon Memory">
            <h5 class="title-score2">Memory</h5>
          </div>
          <p class="puntuation">92 <span>/ 100</span></p>
        </div>
        <div class="scores">
          <div class="div-title-score">
            <img src="./assets/images/icon-verbal.svg" alt="Image Icon Verbal">
            <h5 class="title-score3">Verbal</h5>
          </div>
          <p class="puntuation">61 <span>/ 100</span></p>
        </div>
        <div class="scores">
          <div class="div-title-score">
            <img src="./assets/images/icon-visual.svg" alt="Image Icon Visual">
            <h5 class="title-score4">Visual</h5>
          </div>
          <p class="puntuation">72 <span>/ 100</span></p>
        </div>
        <button class="btn-continue">Continue</button>
      </div>

    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pAlbarracin">Paul Francis Albarracin Castillo</a>.
  </div>
</body>
</html>
